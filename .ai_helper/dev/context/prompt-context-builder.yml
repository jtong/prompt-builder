input:
  instruction: |
    我希望 加入一个read only references属性，跟project平级，它下面是个数组，元素可以是folder(将来我会加入更多)。如果是folder的话，功能跟project一样。
    规范如下：

    ### 1. **配置格式**

        ```yaml
        read_only_references:
          - folder:
              desc: "shared_components"
              base_path: "../shared-ui-library"
              filters:
                - filter_in: ["**/*.vue", "**/*.js"]
              show_content_filters:
                - filter_in: ["**/*.vue"]
        ```


        ####  **完整示例**

        ```yaml
        project:
          base_path: ./
          
        read_only_references:
          - folder:
              desc: "ui_library"
              base_path: "../ui-components"
              filters:
                - filter_in: ["**/*.vue", "**/*.js"]
        ```

        ### 2. **功能**
        加入 `read_only_references` helper 来处理这个配置


        模板使用：
        ```handlebars
        <Project>
        \{{ folder_tree }}
        \{{ all_files_xml }}
        </Project>

        \{{ read_only_references }}
        ```


        `\{{read_only_references}}` helper 输出：

        ```xml
        <ReadOnlyReference desc="shared_components" path="../shared-ui-library">
        <folder>
        .
        ├── components/
        │   └── Button.vue
        └── styles/
            └── main.css
        </folder>
        <files>
        <file path="components/Button.vue">
        <!-- file content -->
        </file>
        </files>
        </ReadOnlyReference>
        ```


        ### 属性说明

        - `desc`: 来自配置中的 `desc` 字段，如果未设置则使用文件夹名作为默认值
        - `path`: 指向配置中的 `base_path` 值，显示只读引用的实际路径

